<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>템플릿 리터럴</title>
  <script>
    let a = 20;
    let b = 100;
    const result1 = 'a :'+ a +'b :' + b + '의 합:' + (a+b); // 템플릿 리터럴을 사용안할시
    const result2 = `a:${a} b:${b} 의 합 :${a+b}`; // 문자열 (')이 아닌 템플릿 리터럴 (`)백틱 안에 ${변수명} 사용 가능

    console.log(result1);
    console.log('\n');
    console.log(result2);

    let name = '홍길동';
    let age = 20;
    let addr = '서울';

    const result3 = `${name}의 나이는 
    ${age}이고 주소는 ${addr}입니다.` // (`)백틱 안쪽에 띄어쓰기, 줄바꿈 해도 실행가능
    console.log(result3);
  </script>
</head>
<body>
  <pre>

  </pre>
</body>
</html>
