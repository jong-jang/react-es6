<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>배열</title>
  <script>
    //push
    let arr = [10,20,30];
    arr.push(40);
    arr.push(50);
    arr.push(60);
    console.log(arr);
    // push는 원본데이터가 바뀐다.
    // 리액트는 불변성이 중요!!

    let arr1 = [10,20,30];
    let arr2 = arr1.concat();
    console.log(arr1);
    console.log(arr2);
    //데이터 추가
    let arr3 = arr1.concat('호랑이', '사자', '귤');
    console.log(arr3);
  </script>
</head>
<body>
  <pre>
    
  </pre>
</body>
</html>
