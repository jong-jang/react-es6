<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>let, const</title>
  <script>
    const a = 100;
    console.log(a);
    {
      const a = 200;
      console.log(a);
      {
        const a = 300;
        console.log(a);
      }
      console.log(a);
    }
    console.log(a);
    // let 은 지역변수 , 재할당가능
    // const 는 재할당 불가능
  </script>
</head>
<body>
  <pre>

  </pre>
</body>
</html>
